        <meta charset="utf-8">

        <title>Tic-tac-toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="container">
        <!--[if lt IE 7]>

        <div class="prompt">
            please choose the sign that you want to use
            <br>
            <span class="signs">
                <button class="o">O</button>
                <button class="x">X</button>
            </span>
        </div>
        <div class="gamebody hidden container">
            <table>
                <tr>
                    <td class="a-11 cell" id="0">
            
                    </td>
                    <td class="a-12 cell" id="1">
            
                    </td>
                    <td class="a-13 cell" id="2">
            
                    </td>
                </tr>
                <tr>
                    <td class="a-21 cell" id="3">
            
                    </td>
                    <td class="a-22 cell" id="4">
            
                    </td>
                    <td class="a-23 cell" id="5">
            
                    </td>
                </tr>
                <tr>
                    <td class="a-31 cell" id="6">
            
                    </td>
                    <td class="a-32 cell" id="7">
            
                    </td>
                    <td class="a-33 cell" id="8">
            
                    </td>
                </tr>
            </table>
            <div class="endgame">
                <div class="text"></div>
                <button onclick="startgame()" class="replay">Replay</button>
            </div>
        </div>
        <script src="assets/function/libs/jquery-3.3.1.min.js"></script>
        <script src="assets/function/function.js" async defer></script>
    </body>
